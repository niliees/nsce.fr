<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Niliees Gaming Profile - Fortnite Settings, Social Media und mehr">
    <meta name="keywords" content="Niliees, Gaming, Fortnite, Settings, Social Media">
    <title>nsce.fr</title>
    <link href="https://cdn.nsce.fr/main.css" rel="stylesheet" media="print" onload="this.media='all'">
    <style>
        body {
            background: radial-gradient(circle at 50% 40%,
                #4c1d95 0%,
                #1e40af 30%,
                #5b21b6 45%,
                #7c2d12 60%,
                #fbbf24 75%,
                #020617 100%
            );
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hover-scale {
            transition: transform 0.3s ease;
        }

        .hover-scale:hover {
            transform: scale(1.02);
        }

        /* Loading Spinner */
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile Navigation */
        .mobile-nav {
            display: none;
        }

        @media (max-width: 768px) {
            .mobile-nav {
                display: block;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
            }
        }

        /* Scroll to Top Button */
        .scroll-top {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4c1d95;
            color: white;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .scroll-top:hover {
            background: #5b21b6;
        }
    </style>
</head>
<body class="text-white min-h-screen">
    <!-- Mobile Navigation -->
    <nav class="mobile-nav bg-gray-900 bg-opacity-90 p-4">
        <div class="flex justify-between items-center">
            <h1 class="text-xl font-bold">Niliees</h1>
            <button id="menuToggle" class="text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"/>
                </svg>
            </button>
        </div>
        <div id="mobileMenu" class="hidden mt-4">
            <a href="#watching" class="block py-2 hover:text-blue-400">Watching</a>
            <a href="#gaming" class="block py-2 hover:text-blue-400">Gaming</a>
            <a href="#social" class="block py-2 hover:text-blue-400">Social</a>
            <a href="#fortnite-settings" class="block py-2 hover:text-blue-400">Fortnite Settings</a>
        </div>
    </nav>

    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Profilbereich mit Animation -->
        <div class="bg-gray-800 bg-opacity-50 rounded-lg shadow-xl p-6 mb-6 hover-scale fade-in">
            <div class="flex flex-col items-center">
                <img src="/data/pfp.png" alt="Profilbild" class="rounded-full mb-4" loading="lazy">
                <h1 class="text-2xl font-bold mb-2">Niliees</h1>
                <p class="text-gray-400 text-center mb-4">byNiliees</p>
                
                <!-- Sprach-Toggle -->
                <div class="flex space-x-4 mt-4">
                    <button class="px-3 py-1 bg-blue-600 rounded active" onclick="toggleLanguage('de')">DE</button>
                    <button class="px-3 py-1 bg-gray-600 rounded" onclick="toggleLanguage('en')">EN</button>
                </div>
            </div>
        </div>

        <!-- Rest deines existierenden Contents... -->
        [Dein existierender Content bleibt hier unverändert]

    </div>

    <!-- Scroll to Top Button -->
    <button id="scrollTopBtn" class="scroll-top" aria-label="Nach oben scrollen">
        ↑
    </button>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
        <div class="loading-spinner"></div>
    </div>

    <script>
        // Mobile Menu Toggle
        document.getElementById('menuToggle').addEventListener('click', () => {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.classList.toggle('hidden');
        });

        // Scroll to Top Button
        const scrollTopBtn = document.getElementById('scrollTopBtn');
        window.onscroll = () => {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                scrollTopBtn.style.display = "flex";
            } else {
                scrollTopBtn.style.display = "none";
            }
        };

        scrollTopBtn.addEventListener('click', () => {
            window.scrollTo({ top: 0, behavior: 'smooth' });
        });

        // Lazy Loading für Bilder
        document.addEventListener("DOMContentLoaded", () => {
            const images = document.querySelectorAll('img[loading="lazy"]');
            const imageObserver = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const img = entry.target;
                        img.src = img.dataset.src;
                        observer.unobserve(img);
                    }
                });
            });

            images.forEach(img => imageObserver.observe(img));
        });

        // Verbesserte showProject Funktion mit Loading State
        function showProject(projectId) {
            const loadingOverlay = document.getElementById('loadingOverlay');
            loadingOverlay.classList.remove('hidden');

            setTimeout(() => {
                document.getElementById(projectId).classList.remove('hidden');
                document.body.style.overflow = 'hidden';
                loadingOverlay.classList.add('hidden');
            }, 500); // Simulierte Ladezeit
        }

        // Sprach-Toggle Funktion
        function toggleLanguage(lang) {
            const buttons = document.querySelectorAll('[onclick^="toggleLanguage"]');
            buttons.forEach(btn => btn.classList.remove('active', 'bg-blue-600'));
            buttons.forEach(btn => btn.classList.add('bg-gray-600'));
            
            const activeBtn = document.querySelector(`[onclick*="${lang}"]`);
            activeBtn.classList.add('active', 'bg-blue-600');
            activeBtn.classList.remove('bg-gray-600');

            // Hier könnte die Logik für den Sprachwechsel implementiert werden
            // Beispiel:
            // translateContent(lang);
        }

        // Animation für neue Elemente
        function animateOnScroll() {
            const elements = document.querySelectorAll('.hover-scale');
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('fade-in');
                    }
                });
            });

            elements.forEach(element => observer.observe(element));
        }

        // Initialisierung
        document.addEventListener('DOMContentLoaded', () => {
            animateOnScroll();
        });
    </script>
</body>
</html>
