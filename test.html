<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GHOSTRIDER - Gamer Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        :root {
            --primary-color: #00ff9d;
            --secondary-color: #7700ff;
            --dark-bg: #0a0a0a;
        }

        body {
            background: var(--dark-bg);
            color: white;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Header Styles */
        .header {
            text-align: center;
            padding: 4rem 0;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            clip-path: polygon(0 0, 100% 0, 100% 90%, 0 100%);
        }

        .avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            margin-bottom: 1rem;
            transition: transform 0.3s;
        }

        .avatar:hover {
            transform: rotate(15deg);
        }

        /* Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin: 3rem 0;
        }

        .stat-card {
            background: #1a1a1a;
            padding: 2rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-10px);
        }

        .stat-number {
            font-size: 2.5rem;
            color: var(--primary-color);
            font-weight: bold;
        }

        /* Games Grid */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .game-card {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            height: 200px;
            cursor: pointer;
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s;
        }

        .game-card:hover img {
            transform: scale(1.1);
        }

        /* Progress Bars */
        .skill-bar {
            background: #333;
            height: 10px;
            border-radius: 5px;
            margin: 1rem 0;
        }

        .skill-progress {
            height: 100%;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            border-radius: 5px;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate {
            animation: fadeIn 0.8s ease-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header {
                padding: 2rem 0;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <img src="https://via.placeholder.com/150" alt="Avatar" class="avatar">
            <h1>GHOSTRIDER</h1>
            <p>Professional Valorant Player | Content Creator</p>
            <div class="social-links">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-twitch"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
            </div>
        </div>
    </header>

    <main class="container">
        <section class="stats-grid">
            <div class="stat-card animate">
                <div class="stat-number">2,450</div>
                <p>Hours Played</p>
            </div>
            <div class="stat-card animate">
                <div class="stat-number">97</div>
                <p>Tournaments Won</p>
            </div>
            <div class="stat-card animate">
                <div class="stat-number">1.8M</div>
                <p>Followers</p>
            </div>
        </section>

        <section class="animate">
            <h2>Main Games</h2>
            <div class="games-grid">
                <div class="game-card">
                    <img src="https://images.unsplash.com/photo-1612287230202-1ff1d85d1bdf" alt="Valorant">
                </div>
                <div class="game-card">
                    <img src="https://images.unsplash.com/photo-1552820728-8b83bb6b773f" alt="CS:GO">
                </div>
                <div class="game-card">
                    <img src="https://images.unsplash.com/photo-1542751371-adc38448a05e" alt="Fortnite">
                </div>
            </div>
        </section>

        <section class="animate" style="margin-top: 3rem;">
            <h2>Skills</h2>
            <div class="skill">
                <p>Aim Accuracy</p>
                <div class="skill-bar">
                    <div class="skill-progress" style="width: 92%"></div>
                </div>
            </div>
            <!-- Add more skills here -->
        </section>
    </main>

    <script>
        // Add animation on scroll
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('animate');
                }
            });
        });

        document.querySelectorAll('section').forEach((section) => {
            observer.observe(section);
        });
    </script>
</body>
</html>
